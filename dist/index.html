<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPop Digi ‚Äì D2C Shopify Development & Growth Agency</title>
    <meta name="description" content="We Build & Scale High-Conversion Shopify Brands. PixelPop Digi is a D2C-focused ecommerce agency helping brands design, launch, and grow profitable Shopify stores through performance marketing, conversion-driven UX, and scalable technology.">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ•Ô∏è</text></svg>">

    <!-- Tailwind CSS and Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa; /* Brighter fallback */
        /* More vibrant gradients to give the blur something to work with */
        background-image:
            radial-gradient(at 15% 20%, hsla(210, 90%, 80%, 0.3) 0px, transparent 50%),
            radial-gradient(at 85% 30%, hsla(140, 80%, 75%, 0.35) 0px, transparent 50%),
            radial-gradient(at 70% 85%, hsla(280, 85%, 85%, 0.4) 0px, transparent 50%),
            radial-gradient(at 25% 80%, hsla(30, 90%, 80%, 0.4) 0px, transparent 50%);
        color: #1a202c;
        overflow-x: hidden;
      }
      .body-no-scroll {
        overflow: hidden;
      }

      /* Glassmorphism Effect from css.glass */
      .glass, .glass-strong, .glass-card {
        background: rgba(255, 255, 255, 0.09);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
        border: 1px solid rgba(255, 255, 255, 0.44);
      }
      
      .glass-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); /* Stronger shadow */
        background: rgba(255, 255, 255, 0.15); /* Slightly more opaque */
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      @keyframes floatReverse {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(20px) rotate(-5deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(90, 153, 252, 0.3); }
        50% { box-shadow: 0 0 40px rgba(90, 153, 252, 0.6); }
      }
      .float { animation: float 6s ease-in-out infinite; }
      .float-reverse { animation: floatReverse 8s ease-in-out infinite; }
      .pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #5A99FC 0%, #3CC61A 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Smooth Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Smoother Bouncing Animation on Load */
      @keyframes smoothBounceIn {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .smooth-bounce-in {
        animation: smoothBounceIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
      }
      .smooth-bounce-in.delay-1 { animation-delay: 0.2s; }
      .smooth-bounce-in.delay-2 { animation-delay: 0.4s; }

      /* Parallax Background Elements */
      .parallax-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }
      .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(150px); /* Softer blur */
        opacity: 0.6; /* More visible */
        animation: float 20s ease-in-out infinite;
      }
      .blob-1 {
        width: 800px; height: 800px; /* Larger */
        background: linear-gradient(135deg, hsla(217, 96%, 67%, 0.8), hsla(109, 73%, 45%, 0.8));
        top: -400px; right: -400px;
      }
      .blob-2 {
        width: 700px; height: 700px; /* Larger */
        background: linear-gradient(135deg, hsla(109, 73%, 45%, 0.8), hsla(262, 74%, 66%, 0.8));
        bottom: -350px; left: -300px;
        animation-name: floatReverse;
        animation-duration: 25s;
      }
      .blob-3 {
        width: 650px; height: 650px; /* Larger */
        background: linear-gradient(135deg, hsla(217, 96%, 67%, 0.8), hsla(262, 74%, 66%, 0.8));
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 18s;
      }

      /* Header */
      header.scrolled {
        /* background is handled inline in React component */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(135deg, #3CC61A 0%, #5A99FC 100%);
        color: white;
        padding: 14px 32px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(90, 153, 252, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px rgba(90, 153, 252, 0.4);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
        border: 1px solid rgba(255, 255, 255, 0.44);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        color: #1a202c;
        padding: 14px 32px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }
      
      /* Form */
      .form-input {
        background: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
        border: 1px solid rgba(255, 255, 255, 0.44);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        padding: 14px 20px;
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      .form-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border-color: #5A99FC;
        box-shadow: 0 0 0 3px rgba(90, 153, 252, 0.15);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #5A99FC, #3CC61A);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #3CC61A, #5A99FC);
      }

      /* Enhanced Service Capsule */
      .service-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .service-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 16px 40px rgba(31, 38, 135, 0.15);
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Case Study Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        padding: 1rem;
      }
      .modal-overlay.active {
        opacity: 1;
      }
      .modal-content {
        background: rgba(248, 250, 252, 0.95); /* Light, almost opaque background */
        border: 1px solid rgba(255, 255, 255, 0.6);
        max-width: 56rem; /* 896px */
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        border-radius: 1.5rem; /* 24px */
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        transform: scale(0.95) translateY(10px);
        opacity: 0;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .modal-overlay.active .modal-content {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    </style>
